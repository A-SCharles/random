    <div class="container bg-secondary text-white w-75 mx-auto p-5">
        <h2 class="display-2 text-center ">Please fill in your details</h2>
        
        <form class="form mx-auto w-50 m-5" action="https://formspree.io/f/xnqworkp" method="POST">
           
            <!-- NAME  -->
            <div class="row my-2">
                <label for="name" class="col-md-3 col-form-label-lg">Name: </label>
                
                <div class="col-9">
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control"
                        required>
                </div>
            </div>

            <!-- SURNAME  -->
            <div class="row my-2">
                <label for="surname" class="col-md-3 col-form-label-lg">
                    Surname: </label>
                <div class="col-9">
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required
                        class="form-control">
                </div>
            </div>

            <!-- AGE  -->
            <div class="row my-2">
                <label for="age" class="col-md-3 col-form-label-lg">Age: </label>
                <div class="col-9">
                    <input type="number" id="age" name="age" placeholder="Enter your age" required class="form-control">
                </div>
            </div>

            <!-- GENDER -->
            <div class="row my-2">
                <label for="gender" class="col-md-3 col-form-label-lg">Gender: </label>
                <div class="col-9">
                    <span class="ms-3">Male <input type="radio" id="gender" name="gender" required></span>
                    <span class="ms-1">Female <input type="radio" id="gender" name="gender" required></span>
                </div>
            </div>
    
            <!-- SUBJECT  -->
            <div class="row my-2">
                <label for="subject" class="col-md-3 col-form-label-lg">Subject: </label>
                <div class="col-9">
                    <select name="subject" id="subject" class="form-select">
                        <option value="html5" selected>HTML 5</option>
                        <option value="css3">CSS 3</option>
                        <option value="javascript">Javascript</option>
                        <option value="bootstrap">Bootstrap</option>
                    </select>
                </div>
            </div>

            <!-- MESSAGE -->
            <div class="row my-2">
                <label for="message" class="col-md-3 col-form-label-lg">Message: </label>
                <div class="col-9 form-floating">
                    <textarea name="message" id="message" class="h-100 w-100">
                    </textarea>
                </div>
            </div>

            <!-- SUBMIT  -->
            <div class="row my-5">
                <label class="col-md-2 col-form-label-lg"></label>
                <div class="col-8">
                    <input type="submit" value="Submit" class="btn btn-success w-100">
                </div>
            </div>
        </form>
    </div>
